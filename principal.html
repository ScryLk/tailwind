<script>
  document.addEventListener('DOMContentLoaded', function () {
    var dropdownButton = document.querySelector('.dropdown-button');
    var dropdown = document.querySelector('#myDropdown');

    dropdownButton.addEventListener('click', function () {
      dropdown.classList.toggle('hidden');
    });

    document.addEventListener('click', function (event) {
      var isClickInside = dropdownButton.contains(event.target);
      if (!isClickInside) {
        dropdown.classList.add('hidden');
      }
    });
  });

  document.addEventListener("DOMContentLoaded", function () {
    const dataCol = document.getElementsByClassName("data-col");

    // ObtÃ©m as datas ou timestamps desejados
    const datas = ["2023-05-18", "2023-05-19", "2023-05-20"];
    // Pode ser um array de datas ou timestamps obtidos de alguma fonte de dados

    for (let i = 0; i < datas.length; i++) {
      const dataAtual = new Date(datas[i]);
      const celulaData = dataCol[i];

      // Formata a data conforme necessÃ¡rio
      const formatoData = {
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      };
      const dataFormatada = dataAtual.toLocaleDateString("pt-BR", formatoData);

      celulaData.textContent = dataFormatada;
    }
  });
</script>
